<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кулик Д.А., ІМ-32, ЛР-2, В-4</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <tr class="row1">
      <td style="width: 65px;">Кулик</td>
      <td style="width: 65px;">Дмитро</td>
      <td rowspan="2">Анатолійович</td>
      <td></td>
      <td rowspan="2"></td>
    </tr>
    <tr class="row2">
      <td style="width: 130px;" colspan="2">ІМ-32</td>
      <td>ЛР-2 Варіант 4</td>
    </tr>
    <tr>
      <td style="width: 130px;" colspan="2"></td>
      <td colspan="3"></td>
    </tr>
  </table>

  <div class="targets">
    <div class="container">
      <div class="target target-v1">
        <div class="circle outer-circle">
          <div class="circle inner-white">
            <div class="circle center-black"></div>
          </div>
        </div>
        <div class="line horizontal-inner"></div>
        <div class="line vertical-inner"></div>
      </div>
    </div>

    <div class="container">
      <div class="target target-v2">
        <div class="ring outer-ring"></div>
        <div class="ring middle-ring"></div>
        <div class="ring inner-ring"></div>
        <div class="center-dot"></div>
        <div class="crosshair horizontal"></div>
        <div class="crosshair vertical"></div>
      </div>
    </div>
  </div>
</body>
</html>
